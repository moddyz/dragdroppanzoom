<!doctype html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/demo.css" rel="stylesheet"/>
  </head>

  <body>
    
    <script src="js/d3.min.js"></script>
    <script src="js/d3-color.min.js"></script>
    <script src="js/d3-dispatch.min.js"></script>
    <script src="js/d3-ease.min.js"></script>
    <script src="js/d3-interpolate.min.js"></script>
    <script src="js/d3-selection.min.js"></script>
    <script src="js/d3-timer.min.js"></script>
    <script src="js/d3-transition.min.js"></script>
    <script src="js/d3-drag.min.js"></script>
    <script src="js/d3-zoom.min.js"></script>

    <div class="container">
      <div class="banner">
        <h1>D3 Demo</h1>
        <h2>Drag & Drop, Pan & Zoom</h2>
      </div>

        <svg id='demo'></svg>
        <ul>

          <li>Middle mouse wheel to <span class="keyword">zoom</span></li>
          <li>Double click a node to <span class="keyword">focus</span></li>
        </ul>
      </div>

      <div class="row">
        <div class="line"></div>
        <p>&#169; 2016-2017</p>
        <a href="https://www.github.com/moddyz">moddyz @ github</a>
      </div>
    </div>
    
    <script src="js/app.js"></script>

</html>
